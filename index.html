<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abstract Layer Docs</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">

</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Abstract Layer',
    loadSidebar: true,
    themeColor: '#4e92df',
    search: 'auto',
    auto2top: true
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script>
  function showSwift() {
    var x = document.getElementById('swiftDIV');
    var y = document.getElementById('objcDIV');
    x.style.display = 'block';
    y.style.display = 'none';

    var swiftButton = document.getElementById('swiftButton');
    swiftButton.style.color = 'rgb(81,148,220)';
    swiftButton.style.fontWeight = 600;

    var objcButton = document.getElementById('objcButton');
    objcButton.style.color = 'darkGray';
    objcButton.style.fontWeight = 'normal';


  }
  function showObjc() {
    var x = document.getElementById('swiftDIV');
    var y = document.getElementById('objcDIV');
    y.style.display = 'block';
    x.style.display = 'none';

    var swiftButton = document.getElementById('swiftButton');
    swiftButton.style.color = 'darkGray';
    swiftButton.style.fontWeight = 'normal';

    var objcButton = document.getElementById('objcButton');
    objcButton.style.color = 'rgb(81,148,220)';
    objcButton.style.fontWeight = 600;
  }
</script>
</html>
